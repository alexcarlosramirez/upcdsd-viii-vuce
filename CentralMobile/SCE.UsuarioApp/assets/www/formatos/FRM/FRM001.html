<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Gustavo La Cruz">
		<meta name="author" content="Gustavo La Cruz">
		<title>SCE Móvil</title>
		<link rel="stylesheet" href="../../css/jquery.mobile.structure-1.3.0.css">
		<link rel="stylesheet" href="../../themes/jquery.mobile-1.3.1.css">
		<link rel="stylesheet" href="../../css/mobileapp.css">
		<script src="../../js/jquery-1.9.1.js"></script>
		<script src="../../js/jquery.mobile-1.3.0.js"></script>
		<script src="../../js/cordova-2.5.0.js" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
		function configurarFormato () {
		}
		</script>
		<script src="../../js/mobileapp-formato.js" charset="utf-8"></script>
	</head>
	<body onload="cFormato.iniciar()">
		<div data-role="page" id="myPage">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a data-position="inline" data-mini="true" class="ui-btn-left" data-icon="check" data-iconpos="left" href="#" onclick="cFormato.guardar('FRM001')">Guardar</a>
				<a data-position="inline" data-mini="true" class="ui-btn-right" data-icon="delete" data-iconpos="right" href="#" onclick="cFormato.cancelar()">Cancelar</a>
				<h1 data-position="inline">FRM001</h1>
			</div>
			<div data-role="content" data-theme="c">
				<form>
				     <label for="text-tipomarcaderia">Tipo de mercadería:</label>
				     <input data-clear-btn="true" name="text-tipomarcaderia" id="text-tipomarcaderia" value="" type="text">
				     <label for="textarea-detalle">Detalle de la mercadería:</label>
				     <textarea data-clear-btn="true" cols="40" rows="8" name="textarea-detalle" id="textarea-detalle" type="text"></textarea>
				</form>
			</div>
			<div data-role="footer" data-theme="a" data-position="fixed">
				<h1>Derechos Reservados - SCE &copy; 2013</h1>
			</div>
		</div>
	</body>
</html>
